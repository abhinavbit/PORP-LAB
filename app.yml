---
- hosts: all
  become: True

  tasks:
     - name: Download Percona Repo
       get_url: 
          url: 'https://repo.percona.com/apt/percona-release_latest.xenial_all.deb'
          dest: '/tmp/percona-release_latest.xenial_all.deb'

     - name: Install Percona Repo
       apt:
          deb: '/tmp/percona-release_latest.xenial_all.deb'

     - name: update apt chache
       apt:   
          update_cache: yes

     - name: Add hosts inside /etc/hosts
       lineinfile: 
         path: /etc/hosts
         state: present
         line: "{{ item }}"
       with_items:
         - 192.168.135.111  mysql1  mysql1 
         - 192.168.135.112  mysql2  mysql2
         - 192.168.135.113  mysql3  mysql3

     - name: Install Percona Server
       apt:
         name: "{{ item }}" 
         state: present
         force: yes 
       vars:
         item:
            - percona-server-common-5.7
            - percona-server-client-5.7
            - percona-server-server-5.7
       environment:
          DEBIAN_FRONTEND: noninteractive
       notify:
          - start mysql

     - name: Install Percona Toolkit
       apt:
         name: percona-toolkit
         state: present
         force: yes

     - name: Install ProxySQL 
       apt: 
         name: proxysql
         state: present
         force: yes
       notify:
         - start proxysql

     - name: configure proxysql 
       copy: 
         src: init/proxysql_init.sql 
         dest: /tmp/proxysql_init.sql

     - shell: mysql -u admin -padmin -h 127.0.0.1 -P6032 < /tmp/proxysql_init.sql
       ignore_errors: yes

     - name: Install Orchestrator Dependency 
       apt: 
         name: ['jq', 'python2.7-mysqldb']
         state: present 
         force: yes 

     - name: Download Orchestrator Packages 
       get_url:
          url: "{{ item.url }}"
          dest: "{{ item.dest }}"
       with_items: 
          - { url: 'https://github.com/github/orchestrator/releases/download/v3.0.14/orchestrator_3.0.14_amd64.deb', dest: '/tmp/orchestrator_3.0.14_amd64.deb' }
          - { url: 'https://github.com/github/orchestrator/releases/download/v3.0.14/orchestrator-client_3.0.14_amd64.deb', dest: '/tmp/orchestrator-client_3.0.14_amd64.deb' }
          - { url: 'https://github.com/github/orchestrator/releases/download/v3.0.14/orchestrator-cli_3.0.14_amd64.deb', dest: '/tmp/orchestrator-cli_3.0.14_amd64.deb' } 

     - name: Install Orchestrator Packages 
       apt:
          deb: "{{ item }}" 
       with_items: 
          - /tmp/orchestrator_3.0.14_amd64.deb
          - /tmp/orchestrator-client_3.0.14_amd64.deb
          - /tmp/orchestrator-cli_3.0.14_amd64.deb
         
     - name: Create orchestrator database
       mysql_db:
          name: orchestrator
          state: present

     - name: Create MySQLOrchestratorUser
       mysql_user:
         name: orchestrator
         password: 0rcP@sss
         host: '%'
         priv: "*.*:ALL PRIVILEGES"
         state: present

     - name: Orchestrator configuration 
       template: 
         src: orchestrator.conf.json.j2
         dest: /usr/local/orchestrator/orchestrator.conf.json
       notify: 
         - start orchestrator 

     - name: Install PMM Client
       apt:
         name: pmm-client
         state: present
         force: yes

     - name: Download Docker GPG Key
       get_url:
          url: 'https://download.docker.com/linux/ubuntu/gpg'
          dest: '/tmp/docker-gpg.key'

     - name: Add Docker GPG Key 
       apt_key:
          file: '/tmp/docker-gpg.key'
          state: present 

     - name: Add Docker repository 
       apt_repository:
          repo: 'deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable'
          state: present 

     - name: update apt chache
       apt:
          update_cache: yes

     - name: Install Docker
       apt:
         name: docker-ce
         state: present
         force: yes
       notify:
         - start docker

     - name: pip install docker-py
       pip:
         name: docker-py
         state: present

     - name: pull pmm server docker image
       docker_image:
         name: percona/pmm-server:latest

     - name: Create a pmm-data container
       docker_container:
         name: pmm-data
         image: percona/pmm-server:latest
         state: present 
         volumes:
           - /opt/prometheus/data
           - /opt/consul-data
           - /var/lib/pmm-mysql-data
           - /var/lib/grafana
         command: /bin/true

     - name: Running PMM Data Container without Security ( unprotected )
       docker_container:
         name: pmm-server
         image: percona/pmm-server:latest
         state: started
         volumes_from:
           - pmm-data
         ports:
           - "80:80"
         env: 
           SECRET_KEY: "ssssh"
           BOOLEAN_KEY: "yes"

     - name: Configure pmm-client
       shell: 'pmm-admin config --server 192.168.135.101; sleep(10); pmm-admin add mysql'

  handlers:
     - name: start mysql
       service:
             name: mysql
             state: restarted
             enabled: yes

     - name: start proxysql
       service: 
             name: proxysql 
             state: restarted 
             enabled: yes

     - name: start orchestrator 
       service:
             name: orchestrator
             state: restarted
             enabled: yes

     - name: start docker
       service:
             name: docker
             state: restarted
             enabled: yes
